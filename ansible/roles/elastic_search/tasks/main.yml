---
# file: roles/elastic_search/tasks/main.yml
- name: Add ElasticSearch repository key
  become: yes
  apt_key:
    url: "https://artifacts.elastic.co/GPG-KEY-elasticsearch"
    state: present

- name: Add ElasticSearch repository
  become: yes
  apt_repository:
    repo: "deb https://artifacts.elastic.co/packages/oss-6.x/apt stable main"
    state: present

- name: Install ElasticSearch
  become: yes
  apt:
    name: "elasticsearch-oss={{ elastic.version }}"
    update_cache: yes
    state: present

- name: Create data directory
  become: yes
  file:
    dest: "{{ elastic.data_path }}"
    state: directory
    owner: elasticsearch
    group: elasticsearch
    mode: 0744

- name: Configure ElasticSearch JVM options
  become: yes
  copy:
    src: jvm.options
    dest: /etc/elasticsearch/jvm.options
    owner: root
    group: root
    mode: 0644
  notify: restart elastic

- name: Configure ElasticSearch
  become: yes
  template:
    src: elasticsearch.yml.j2
    dest: /etc/elasticsearch/elasticsearch.yml
    owner: root
    group: root
    mode: 0644
  notify: restart elastic